<body>

    <section class="header">

        <a href="#" class="logo"> <i class="fas fa-ice-cream"></i> Creamy Delights </a>

        <nav class="navbar">
            <a href="/">home</a>
            <a href="menu.html">menu</a>

        <div id="menu-btn" class="fas fa-bars"></div>

    </section>

    <!-- order -->

    <section class="order" id="order">
        <h1 class="heading">order now</h1>

        <form action="">

            <div class="box-container">

                <div class="box">
                    <div class="inputBox">
                        <span>full name</span>
                        <input type="text" placeholder="enter your name">
                    </div>

                    <div class="inputBox">
                        <span>ice cream name</span>
                        <input type="text" placeholder="ice cream you want">
                    </div>

                    <div class="inputBox">
                        <span>order details</span>
                        <input type="text" placeholder="topings">
                    </div>

                    <div class="inputBox">
                        <span>your address</span>
                        <textarea name="" placeholder="enter your address" cols="30" rows="10"></textarea>
                    </div>

                </div>

                <div class="box">
                    <div class="inputBox">
                        <span>phone number</span>
                        <input type="number" placeholder="enter your phone number">
                    </div>

                    <div class="inputBox">
                        <span>quantity</span>
                        <input type="number" placeholder="how many you want">
                    </div>

                    <div class="inputBox">
                        <span>when you want</span>
                        <input type="datetime-local">
                    </div>


                </div>

            </div>
            <input type="submit" value="order now" class="btn">
        </form>

    </section>
